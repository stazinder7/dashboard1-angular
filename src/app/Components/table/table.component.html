<div class="breadcrumb-header justify-content-between">
    <div class="left-content">
        <h2 class="main-content-title font-weight-800">Table</h2>
    </div>
</div>
<div class="row">
    <div class="column xs-12">
        <div class="card">
            <div class="card_body">
                <div class="table_responsive">
                    <table class="table align-middle table-nowrap mb-0">
                        <thead class="">
                            <tr>
                                <th style="width: 20px;">
                                    <div class="form-check font-size-16 align-middle">
                                        <input class="form-check-input" type="checkbox" id="transactionCheck01">
                                        <label class="form-check-label" for="transactionCheck01"></label>
                                    </div>
                                </th>
                                <th class="align-middle">Order ID</th>
                                <th class="align-middle">Billing Name</th>
                                <th class="align-middle">Date</th>
                                <th class="align-middle">Total</th>
                                <th class="align-middle">Payment Status</th>
                                <th class="align-middle">Payment Method</th>
                                <th class="align-middle">View Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tableitems of transaction_table;">
                                <td>

                                    <input class="form-check-input" type="checkbox" id="transactionCheck02">
                                </td>
                                <td><a href="javascript: void(0);"
                                        class="text-color font-weight-600">{{tableitems.ID}}</a> </td>
                                <td>{{tableitems.Biller_Name}}</td>
                                <td>
                                    {{tableitems.Date}}
                                </td>
                                <td>
                                    {{tableitems.total}}
                                </td>
                                <td>
                                    <span
                                        class="badge badge-pill badge-soft-success fs-11">{{tableitems.paymentStatus}}</span>
                                </td>
                                <td>
                                    <i class="fab fa-cc-mastercard me-1"></i> {{tableitems.Payment_Method}}
                                </td>
                                <td>
                                    <!-- Button trigger modal -->
                                    <button type="button"
                                        class="btn btn-primary btn-sm btn-rounded waves-effect waves-light">
                                        {{tableitems.Action}}
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
